<form [formGroup]="formTemplate" class="form-container" (submit)="onSubmit(formTemplate.value)">
    <mat-card class = "card">
      <mat-card-header>
        <mat-card-title>Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
            <mat-grid-list cols="2" >
              <mat-grid-tile><img [src]="imgSrc" width="350px" height="250px" (click)="fileUploader.click()"></mat-grid-tile>
              <mat-grid-tile><label>Select file to upload</label><input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl"
                (change)="showPreview($event)"></mat-grid-tile>
              <mat-grid-tile>
              <div color *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required.
              </div></mat-grid-tile>
            </mat-grid-list>
        </div>
  
        <div class="row">
          <div >
            <mat-form-field class="full-width">
              <input formControlName="imgName" matInput placeholder="Image name">
            </mat-form-field>
          </div>
  
          <div class="row">
            <mat-form-field class="full-width">
              <input  formControlName="cost" matInput placeholder="$ Price $">
            </mat-form-field>
          </div>
        </div>
       
        <div class="row">
              <mat-form-field >
                <mat-label>Select</mat-label>
                <mat-select formControlName="category">
                  <mat-option value="carpentry">Carpentry</mat-option>
                  <mat-option value="plumbing">Plumbing</mat-option>
                  <mat-option value="electrical">Electrical</mat-option>
                </mat-select>
              </mat-form-field> 
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type = 'submit' mat-raised-button color="primary">Save</button>
      </mat-card-actions>
    </mat-card>
  </form>




  <input type="file" (change)="uploadFile($event)">
