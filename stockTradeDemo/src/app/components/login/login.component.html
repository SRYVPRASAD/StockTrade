   
<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Angular tutorial</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" [(ngModel)]="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  [(ngModel)]="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <button mat-button color="accent" (click)="onLogin()">Login</button>
          <div class="register"><a href="#" routerLink="/register">New User Register</a>
        </div>
        <div class="error" >
          <mat-error *ngIf="errorMessage.length > 0" >
              {{errorMessage}}
            </mat-error>
            <mat-error *ngIf="error.message.length > 0">
              {{error.message}}
            </mat-error>
          </div>
        </mat-tab>
        <mat-icon>close</mat-icon>
      </mat-tab-group>


    </mat-card-content>

  </mat-card>
</div>
