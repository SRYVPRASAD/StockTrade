   
<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Angular tutorial</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Email" [(ngModel)]="email">
            
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="password">
           
          </mat-form-field>
          <button mat-button color="primary" (click)="onLogin()">Login</button>
          <div class="register"><a href="#" routerLink="/register">New User Register</a>
        </div>
        <div class="error" >
          <p *ngIf="errorMessage.length > 0" color="warn">
            {{errorMessage}}
        </p>
          <p *ngIf="error.message.length > 0">
            {{error.message}}
        </p>
        </div>
        </mat-tab>
        <mat-icon>close</mat-icon>
      </mat-tab-group>


    </mat-card-content>

  </mat-card>
</div>
