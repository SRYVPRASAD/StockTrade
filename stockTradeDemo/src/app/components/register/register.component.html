<form [formGroup]="profileForm" class="form-container" >
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Profile Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input formControlName="firstName" matInput placeholder="First name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="full-width">
            <input  formControlName="lastName" matInput placeholder="Last name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <input  formControlName="email" matInput placeholder="Email@example.com">
          </mat-form-field>
        </div>
      </div>
    
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <input  formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <mat-form-field class="full-width">
            <input  formControlName="webSite" matInput placeholder="www.Trade.com">
          </mat-form-field>
        </div>
      </div>

      <div class="container">
        <input type="file" style="display: none" #fileInput formControlName="img" accept="image/*" (change)="onChangeFileInput()" />
        <button mat-raised-button color="accent" class="file-select-button" (click)="onClickFileInputButton()">
          <mat-icon>attach_file</mat-icon>
          Select Picture
        </button>
      
        <p class="file-name" *ngIf="!file; else fileName">no file Choose file.jpg</p>
        <ng-template #fileName>
          <p class="file-name">{{ file?.name }}</p>
        </ng-template>
      </div>
   
    </mat-card-content>
    <mat-card-actions>
      <button (click)="createUser(profileForm)" mat-raised-button color="primary" class="file-select-button" >Sign Up</button>
    </mat-card-actions>
  </mat-card>
</form>
