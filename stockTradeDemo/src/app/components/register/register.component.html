<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
        <mat-card-subtitle>Angular tutorial</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>

<mat-tab label="Register">
          <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
           
            <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
            <mat-icon matSuffix>email</mat-icon>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Password" [(ngModel)]="password">
            <mat-icon matSuffix>vpn_key</mat-icon>
          </mat-form-field>
          
          <button mat-button color="primary" (click)="onRegister()">Register</button>
          <div class="login"><a href="#" routerLink="/login">Back to login</a>
        </div>

        <div class="error" >
          <mat-error *ngIf="errorMessage.length > 0" >
              {{errorMessage}}
            </mat-error>
            <mat-error *ngIf="error.message.length > 0">
              {{error.message}}
            </mat-error>
          </div>
         
        </mat-tab>
        
    </mat-tab-group>


</mat-card-content>

</mat-card>
</div>
